<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad Pedro HTML</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  </head>
  <body>
    <form id="my_form">
      <label>
        Asunto
        <input type="text" name="asunto" />
      </label>

      <label>
        Nombre
        <input type="text" name="nombre" />
      </label>

      <label>
        Comentarios
        <div>
          <textarea name="comentarios" rows="3" cols="30"></textarea>
        </div>
      </label>

      <label>
        Correo electrónicos
        <input type="mail" name="correo" />
      </label>

      <label>
        Número de teléfono
        <input type="text" name="num_telefono" />
      </label>

      <button type="submit">Enviar</button>
    </form>
  </body>
  <script>
    const form = document.getElementById("my_form");
    const nameEl = document.querySelector("input[name='nombre']");
    const emailEl = document.querySelector("input[name='correo']");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      alert(
        `Gracias por sus comentarios ${nameEl.value}, te contactaremos a ${emailEl.value} en caso de ser necesario`
      );
      form.reset();
    });
  </script>
</html>
